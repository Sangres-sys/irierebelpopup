

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IrieRebel Pop-up</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #irie-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background-color: #fff;
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 9999;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
      text-align: center;
    }

    #irie-popup h3 {
      margin-top: 0;
      font-size: 20px;
      color: #2e7d32;
    }

    #irie-popup p {
      font-size: 14px;
      margin-bottom: 16px;
    }

    .popup-btn {
      display: inline-block;
      width: 90%;
      text-align: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      box-sizing: border-box;
    }

    .btn-green {
      background-color: #4CAF50;
    }

    .btn-green:hover {
      background-color: #388e3c;
    }

    .btn-orange {
      background-color: #FF9800;
    }

    .btn-orange:hover {
      background-color: #e68900;
    }

    #popup-close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      color: #999;
      cursor: pointer;
    }

    #popup-close:hover {
      color: #000;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div id="irie-popup">
  <div id="popup-close" onclick="document.getElementById('irie-popup').style.display='none'">&times;</div>
  <h3>Unterstütze IrieRebel – mit einem Klick</h3>
  <p>Wenn dir unsere Inhalte gefallen, kannst du uns unterstützen, indem du deine Hanfsamen oder Grow-Produkte über unsere Partner kaufst – ganz ohne Mehrkosten.</p>
  <a href="https://www.irierebel.com/hanfsamen-katalog/" target="_blank" rel="nofollow sponsored" class="popup-btn btn-green">Zu den Hanfsamen</a>
  <a href="https://www.irierebel.com/growshop/" target="_blank" rel="nofollow sponsored" class="popup-btn btn-orange">Zum Growshop</a>
</div>

<script>
  setTimeout(() => {
    document.getElementById("irie-popup").style.display = "block";
  }, 10000);
</script>

</body>
</html>
